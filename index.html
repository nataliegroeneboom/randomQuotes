<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 <script src="quotes.js"></script>
 <link rel="stylesheet" type="text/css" href="quotes.css">
 <title>My Random Quote Generator</title>
	</head>
  
  
	<body>
    <h2 class="text-center">Random Quote Generator</h2>
    <div class="container-fluid main">
    <div class="row">  
    <div class="col-lg-6">
     <img src="https://c2.staticflickr.com/6/5503/30540699870_f47bd49b96_o.jpg" class="image-responsive"> 
      </div> 
    <div class="col-lg-6 sayings"> 
      <blockquote id="subject"><i class="fa fa-quote-left" aria-hidden="true"></i><div id= "verse"></div>
        <cite><div id="author"></div></cite></blockquote>
     
       
       </div>
      </div>
      <div class="row">
      <div class= "col-lg-8 text-right">  
        <button class= "btn btn-lg btqt" id= "clickQuotes" style="">Get Quotes</button></div>
<div class="col-lg-4"><a id="tweet"class="btn"><i class="fa fa-twitter-square" id="twbt" aria-hidden="true"></i></a></div>
      
      </div>  
      </div>  
  
					
		
	
   

 <footer > Coded By Natalie. Quotes sourced from Forismatic.
    </footer>  
	</body>
</html>
